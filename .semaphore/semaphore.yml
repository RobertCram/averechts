version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.1.0
            - cache restore
            - bundle install
            - cache store
            - bundle exec rake db:create
            - bundle exec rails db:migrate
            - bundle exec rspec
            - bundle exec cucumber --publish-quie
